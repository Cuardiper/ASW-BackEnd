        - User
      summary: Get user by user id
      operationId: getUserById
      parameters:
        - name: UserId
          in: path
          description: ID of User to return 
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          links:
            self:
              description: >
                The `id` value returned in the response can be used as the `UserId` parameter in `GET /users/{UserId}`.
              operationId: getUserByID
              parameters: 
                UserId: 'server.url + attachment.location'
        '400':
          description: Unauthorized
          content: {}
        '404':
          description: Issue not found
          content: {}
  '/issues/{IssueId}/attachments':
    get:
      tags:
        - Attachment
      summary: Get attachment by issue_id
      operationId: getAttachmentByIssue
      parameters:
        - name: IssueId
          in: path
          description: ID of Issue to look for the attachments 
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          links:
            url:
              description: >
                The url value returned in the response can be used as the url in GET to get that attachment.
              parameters: 
                url: '$response.body#/id'
            issue:
              description: >
                The `id` value returned in the response can be used as the `IssueId` parameter in `GET /issues/{IssueId}`.
              operationId: getIssuesById
              parameters: 
                IssueId: '$response.body#/id'
        '404':
          description: Issue not found
          content: {}
  '/attachments/{AttachmentId}':
    delete:
      tags:
        - Attachment
      summary: Delete attachment by issue_id
      operationId: DeleteAttachmentByIssue
      parameters:
        - name: AttachmentId
          in: path
          description: ID of Attachment to destroy 
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: attachment deleted
        '404':
          description: Attachment not 
      security:
        - api_key: []

components:
  schemas:
    Issue:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        type_issue:
          type: string
          description: Kind Issue
          default: bug
          enum:
            - bug
            - enhancement
            - proposal
            - task
        priority:
          type: string
          description: Issue Priority
          default: trivial
          enum:
            - trivial
            - minor
            - major
            - critical
            - blocker
        status:
          type: string
          description: Issue Status
          default: new
          enum:
            - new
            - closed
            - open
            - resolved
            - duplicated
            - on hold
            - invalid
            - wontfix
        votes:
          type: integer
          format: int64
        watches:
          type: integer
          format: int64
        creator_id:
          type: integer
          format: int64
        assigne_id:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        voters:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
        watchers:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
      xml:
        name: Issue
    
    
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
        reporter_id:
          type: integer
          format: int64
        issue_id:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

      xml:
        name: Issue
    Attachment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        issue_id:
          type: integer
          format: int64
        file_file_name:
          type: string
        file_content_type:
          type: string
        file_file_size:
          type: integer
          format: int64
        file_updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      xml:
        name: Issue
    User:
      type: object
      properties:
        oauth_token:
          type: string
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        foto:
          type: string
      xml:
        name: User
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    api_key:
      type: apiKey
      name: token
      in: header
