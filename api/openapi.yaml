openapi: 3.0.1
info:
  title: Issue Tracker
  description: >-
    This is a swagger file to test an Issue Tracker created with ruby on rails
    by Alejandra Volkova, Daniel Esquina, Alvaro Luque and Arthur Bernal in ASW
    course in FIB
  version: 1.0.0

servers:
  - url: 'https://calm-scrubland-98205.herokuapp.com'
tags:
  - name: User
    description: Operations about user
    externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
  - name: Issue
    description: Everything about the issues
  - name: Comment
    description: Everything about the comments
  - name: Attachment
    description: Everything about the attachments
paths:
  /issues:
    get:
      tags:
        - Issue
      summary: Returns all the issues
      operationId: getIssues
      parameters:
        - name: direction
          in: query
          description: Sorting direction
          required: false
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - name: sort
          in: query
          description: Sorting attribute
          required: false
          schema:
            type: string
            default: created_at
            enum:
              - id
              - type_issue
              - priority
              - status
              - votes
              - assignee_id
              - created_at
              - updated_at
        - name: priority[]
          in: query
          description: Priority filter
          required: false
          schema:
            type: string
            enum:
              - trivial
              - minor
              - major
              - critical
              - blocker
        - name: status[]
          in: query
          description: Status filter
          required: false
          schema:
            type: string
            enum:
              - new
              - open
              - on hold
              - resolved
              - duplicate
              - invalid
              - wontfix
              - closed
              - unresolved
        - name: type_issue[]
          in: query
          description: Type filter
          required: false
          schema:
            type: string
            enum:
              - bug
              - enhancement
              - task
              - proposal
        - name: assignee_id[]
          in: query
          description: Assignee filter
          required: false
          schema:
            type: integer
            format: int64
        - name: watching
          in: query
          description: Watching filter
          required: false
          schema:
            type: string
            enum:
              - watching
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
          links:
            self:
              description: >
                The `id` value returned in the response can be used as the `IssueId` parameter in `GET /issues/{IssueId}`.
              operationId: getIssuesById
              parameters: 
                IssueId: '$response.body#/id'  
            creator:
              description: >
                The `creator_id` value returned in the response can be used as the `UserId` parameter in `GET /users/{UserId}`.
              operationId: getUserByID
              parameters: 
                UserId: '$response.body#/creator_id'
            assignee:
              operationId: getUserByID
              parameters: 
                UserId: '$response.body#/assignee_id'
              description: >
                The `assignee_id` value returned in the response can be used as the `UserId` parameter in `GET /users/{UserId}`.
            comments:
              operationId: getCommentByIssueId
              parameters: 
                IssueId: '$response.body#/id'
              description: >
                The `id` value returned in the response can be used as the `IssueId` parameter in `GET /issues/{IssueId}/comments`.
      security:
        - api_key: []
    post:
      tags:
        - Issue
      summary: Post a issue
      operationId: PostIssue
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                text: 
                  type: string
                details:
                  type: string
                type:
                  type: string
                Priority:
                  type: string
                Assignee:
                  type: integer
                  format: int64
        required: true
      responses:
        '201':
          description: Issue Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
          links:
            self:
              description: >
                The `id` value returned in the response can be used as the `IssueId` parameter in `GET /issues/{IssueId}`.
              operationId: getIssuesById
              parameters: 
                IssueId: '$response.body#/id'  
            creator:
              description: >
                The `creator_id` value returned in the response can be used as the `UserId` parameter in `GET /users/{UserId}`.
              operationId: getUserByID
              parameters: 
                UserId: '$response.body#/creator_id'
            assignee:
              operationId: getUserByID
              parameters: 
                UserId: '$response.body#/assignee_id'
              description: >
                The `assignee_id` value returned in the response can be used as the `UserId` parameter in `GET /users/{UserId}`.
            comments:
              operationId: getCommentByIssueId
              parameters: 
                IssueId: '$response.body#/id'
              description: >
                The `id` value returned in the response can be used as the `IssueId` parameter in `GET /issues/{IssueId}/comments`.
        '401':
          description: Unauthorized
          content: {}
        '400':
          description: assignee must exist
          content: {}
        '403':
          description: Forbidden
          content: {}
      security:
        - api_key: []
    
